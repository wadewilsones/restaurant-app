<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style-mobile.css" rel="stylesheet" type="text/css">
    <link href="./style-desktop.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
    <title>Cart</title>
</head>
<body>
    <header>
        <section id="logo">
            <h4>The Restaurant</h4>
        </section>

        <section id="main-navigation">
            <input type="checkbox" id="checkbox_id">
            <nav>
                <label for ="checkbox_id"><img src="./media/burger.svg"></label>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./menu.html">Menu</a></li>
                    <li><a href="./contacts.html">Contacts</a></li>
                </ul>
            </nav>
            <p>Cart</p>
            <div class="cart-items">
                <span class="cartItem"></span>
                <a href="./cart.html"><i class="fa fa-shopping-cart" id="cart" aria-hidden="true"></i></a>
            </div>

        </section>
    </header>
        <main>
            <section id="cart-body">
                <div id="empty-cart">
                    <h1>Your cart is currently empty</h1>
                    <p>Looks like you have not added anything to your cart. Go ahead and explore our food!</p>
                    <a href="./menu.html" id="cart-check-menu">Check Menu</a>
                </div>
                    <div id="full-cart-container" style="display: none;">
                        <h2 id="full-cart"></h2>
                        <div class="type-meals " >
                            <div class="type-meal-container-inside" id="cart-full-body">
                                <img src="./media/omlette.jpg"  alt="Ham omelet">
                                <h3>Ham omelet <span>12</span></h3>
                                <p>Ingredients: Eggs, milk, ham</p>
                                <button class="removeItem">Remove from cart</button>
                            </div>
                            <div class="type-meal-container-inside">
                                <img src="./media/omelette-2.jpg" alt="omelet with mushrooms">
                                <h3>Mushroom omelet <span>15</span></h3>
                                <p>Ingredients: Eggs, milk, mushrooms</p>
                                <button class="removeItem">Remove from cart</button>
                            </div>
                        </div>
                    </div>
            
            </section>
        </main>
        <script src="./app.js"></script>
    </body>
    </html>
