<body>
    <header>
        <section id="logo">
            <h4>The Restaurant</h4>
        </section>

        <section id="main-navigation">
            <input type="checkbox" id="checkbox_id">
            <nav>
                <label for ="checkbox_id"><img src="./media/burger.svg"></label>
                <ul>
                    <li><a href="./index.html">Home</a></li>

                </ul>
            </nav>
            <p>Cart</p>

                <a href="./cart.html"><i class="fa fa-shopping-cart" id="cart" aria-hidden="true"></i></a>
            </div>

        </section>
    </header>
        <main>
            <section id="cart-body">

                    <a href="./menu.html" id="cart-check-menu">Check Menu</a>
                </div>
                    <div id="full-cart-container">
                        <h2 id="titleCart"></h2>
                        <div class="dish-holder"></div>
                        <div class="Cost-data"></div>
                    </div>

            </section>
        </main>
